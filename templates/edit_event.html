<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

{% if theme == 'dark' %}
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="container mt-5">
    <h2>MEMO Edit Event</h2>
    <form method="POST">
        <input type="text" name="title" class="form-control my-1" value="{{ event[2] }}" >
        <input type="text" name="person" class="form-control my-1" value="{{ event[3] }}" >
        <input type="date" name="date" class="form-control my-1" value="{{ event[4] }}" >
        <input type="time" name="time" class="form-control my-1" value="{{ event[5] }}">
        <textarea name="note" class="form-control my-1">{{ event[6] }}</textarea>
        <button class="btn btn-primary mt-2">Save Changes</button>
    </form>

    <a href="{{ url_for('user_dashboard') if session.get('role') == 'user' else url_for('admin_dashboard') }}"
       class="btn btn-secondary mt-2">Cancel</a>
       
</body>
</html>
