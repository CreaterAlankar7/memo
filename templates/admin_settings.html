<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
{% if theme == 'dark' %}
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}

</head>
<body class="container mt-5">

<h2>⚙️ Settings</h2>

<h3>MEMO {{ admin }}  Settings</h3>
<a href="{{ url_for('admin_reset_password') }}" class="btn btn-warning">🔑 Change My Password</a>

<form method="POST" enctype="multipart/form-data">
    <label>Theme:</label><br>
    <select name="theme">
        <option value="light" {% if profile.theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if profile.theme == 'dark' %}selected{% endif %}>Dark</option>
    </select>
    <br>
<hr>
    <label>---Upcoming--- [Profile Image:]</label><br>
    <input type="file" name="image"><br>
    <hr>
    <button type="submit" class="btn btn-danger">Update</button>
</form>
<hr>

    <a href="/admin/dashboard" class="btn btn-secondary ">⬅ Back</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
