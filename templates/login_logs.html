<!DOCTYPE html><html><head>
<title>Login History</title>
{% if theme == 'dark' %}
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}
</head>
<body class="container mt-5">
<h2>üîê Login History</h2>
<a href="/admin/dashboard" class="btn btn-sm btn-primary">‚¨Ö Back</a>
{% if theme == 'dark' %}
<table class="table table-dark table-bordered table-striped-columns mt-5">
{% else %}
<table class="table table-light table-bordered table-striped-columns mt-5">
{% endif %}
        <thead>
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Login Time</th>
    </tr>
</thead>
<tbody>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
</tbody>
</table></body></html>
