<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">

{% if theme == 'dark' %}
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}
</head>
<body class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}
<h2>⚙️ Settings</h2>
<form method="POST" enctype="multipart/form-data">

    <label>Theme:</label>
    <select name="theme">
        {% if theme == 'light' %}
        <option value="light" {% if profile.theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if profile.theme == 'dark' %}selected{% endif %}>Dark</option>
        {% else %}
        <option value="dark" {% if profile.theme == 'dark' %}selected{% endif %}>Dark</option>
        <option value="light" {% if profile.theme == 'light' %}selected{% endif %}>Light</option>
        {% endif %}
    </select>
    <br>
<hr>
    <label>---Upcoming--- [Profile Image:]</label>
    <input type="file" name="image" placeholder="---Upcoming---"><br>


    <button type="submit">Update</button>

</form>
<a href="{{ url_for('reset_password') }}" class="btn btn-sm btn-outline-warning mt-3">🔐 Reset Password</a>
<hr>
    <a href="/user/dashboard" class="btn btn-secondary mt-2">⬅ Back</a>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
