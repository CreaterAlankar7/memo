<!DOCTYPE html>
<html>
<head>
    <title>User Events</title>
<link rel="stylesheet" href="/static/css/style.css">
{% if theme == 'dark' %}
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}
</head>
<body class="container mt-5">
    <h2>User Events</h2>
    <a href="/admin/users" class="btn btn-sm btn-secondary mb-3">‚Üê Back to Users</a>
    {% if events %}
    <ul class="list-group">
        {% for e in events %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <strong>{{ e[2] }}</strong> by <b>{{ e[3] }}</b><br>
                {{ e[4] }} {{ e[5] }}<br>
                <em>Note:</em> {{ e[6] }}
            </div>
            <div>
                <!-- <a href="/admin/delete/{{ e[0] }}/from_user/{{ e[1] }}" class="btn btn-sm btn-outline-danger">Delete</a> -->
                <a href="{{ url_for('admin_delete_user_event', event_id=e[0], user_id=e[1]) }}" class="btn btn-sm btn-outline-danger">Delete</a>
                <a href="{{ url_for('admin_edit_user_event', event_id=e[0], user_id=e[1]) }}" class="btn btn-sm btn-outline-info mx-1">Edit</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No events found for this user.</p>
    {% endif %}
</body>
</html>
