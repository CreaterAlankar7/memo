<!DOCTYPE html>
<html>
<head>
    <title>MEMO User Login</title>
{% if theme == 'dark' %}
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}    
</head>
<body class="container mt-5">
    <h2>MEMO User Login</h2>
    <form method="POST">
        <input type="text" name="username" class="form-control my-2" placeholder="Username" required>
        <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
        <button class="btn btn-primary">Login</button>
    </form>
    <a href="/register">New user? Register here</a>
    <a class="d-block mt-2" href="/admin">Login as Admin</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}
</body>
</html>
