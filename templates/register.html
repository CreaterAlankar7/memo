<!DOCTYPE html>
<html>
<head>
    <title>MEMO Registration</title>
{% if theme == 'dark' %}
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">
{% else %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endif %}</head>
<body class="container mt-5">
    <h2>MEMO Registration</h2>
    <form method="POST">
      <div>
          <div style="display: flex;">
              <div>
                <input type="text" name="name" class="form-control my-2" placeholder="Full Name" required>
              </div>
              <div>
                <input type="text" name="username" class="form-control my-2" placeholder="Username [unique]" required>
              </div>
          </div>
          <div>
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
          </div>
          <div style="display: flex;">
              <div>
                <input type="tel" name="phone" class="form-control my-2" placeholder="+91 985#######" required>
              </div>
          </div>
              <div>
                <button class="btn btn-success">Register</button>
              </div>
        </div>
    </form>
    <a href="/login">Already registered? Login</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}
</body>
</html>
